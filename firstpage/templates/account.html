<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</head>
<body>
          
    <!-- Form Tag -->
     <h1> Account</h1>

    <form class="row g-3" id="nav1" method="post" action="{% url 'func' %}">
      {% csrf_token %}
        <div class="col-md-6">
          <label for="inputtext" class="form-label">Firstname</label>
          <input type="text" class="form-control" id="inputtext" name="firstname">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Lastname</label>
          <input type="text" class="form-control" id="inputtext" name="lastname">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address 1</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Main St" name="Address1">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apart or floor" name="Address2">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="@gmail.com" name="Email">
          </div>
          <div class="col-md-6">
            <label for="input" class="form-label">Ph_no</label>
            <input type="number" class="form-control" id="input" placeholder="+91" name="Phn_no">
          </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select" name="State">
            <option selected>Choose...</option>
            <option>Tamil Nadu</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">City</label>
          <select id="inputState" class="form-select" name="City">
            <option selected>Choose...</option>
            <option>Coimbatore</option>
            <option>Chennai</option>
            <option>Bangalore</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="Zip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <button type="button" class="btn btn-outline-primary"> <a href="{% url 'home' %}"> BACK</a></button>
</body>
</html>
